<!DOCTYPE html>
<html lang="en">
<head>
    <title>login form</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/9973449bcd.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <div class="container">
            <section class="wrapper">
                <div class="heading">
                    <h1 class="text text-large">Sign In</h1>
                    <p class="text text-normal">New User? 
                        <span></span><a href="#" class="text text-links">Create an account</a></p>
                </div>
                <form action="" name="signin" class="form">
                    <div class="input-control">
                        <label for="email" class="input-label" hidden>Email Address</label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email Address">
                    </div>
                    <div class="input-control">
                        <label for="password" class="input-label" hidden>Password</label>
                        <input type="password" name="password" id="password" class="input-field" placeholder="Password">
                    </div>
                    <div class="input-control">
                        <a href="#" class="text text-links">Forgot Password</a>
                        <input type="submit" name="submit" id="submit" class="input-submit" value="Sign in" disabled>
                    </div>
                </form>
                <div class="striped">
                    <span class="striped-line"></span>
                    <span class="striped-text">Or</span>
                    <span class="striped-line"></span>
                </div>
                <div class="method">
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="fa-brands fa-google"></i>
                            <span>Sign in wtih Google</span>
                        </a>
                    </div>
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="fa-brands fa-facebook-f"></i>
                            <span>Sign in wtih Facebook</span>
                        </a>
                    </div>
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="fa-brands fa-apple"></i>
                            <span>Sign in wtih Apple</span>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
